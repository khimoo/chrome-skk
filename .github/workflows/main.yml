name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: make
      - name: Get package name
        id: package_name
        run: echo "::set-output name=name::$(node -e "fs=require('fs');console.log(JSON.parse(fs.readFileSync(process.argv[1])).name)" ./extension/manifest.json)"
      - name: Get version
        id: package_version
        run: echo "::set-output name=version::$(node -e "fs=require('fs');console.log(JSON.parse(fs.readFileSync(process.argv[1])).version)" ./extension/manifest.json)"
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ steps.package_name.outputs.name }}-${{ steps.package_version.outputs.version }}.zip
          asset_name: ${{ steps.package_name.outputs.name }}-${{ steps.package_version.outputs.version }}.zip
          asset_content_type: application/zip
