name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: make
      - name: Get package name
        id: package_name
        run: echo "name=$(node -e "fs=require('fs');console.log(JSON.parse(fs.readFileSync(process.argv[1])).name)" ./extension/manifest.json)" >> $GITHUB_OUTPUT
      - name: Get version
        id: package_version
        run: echo "version=$(node -e "fs=require('fs');console.log(JSON.parse(fs.readFileSync(process.argv[1])).version)" ./extension/manifest.json)" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ steps.package_name.outputs.name }}-${{ steps.package_version.outputs.version }}.zip
          asset_name: ${{ steps.package_name.outputs.name }}-${{ steps.package_version.outputs.version }}.zip
          asset_content_type: application/zip